[tool.poetry]
name = "idl2js"
version = "0.1.3"
description = "Grammar-based Fuzzer that uses WebIDL as a grammar."
authors = ["Sergey Reshetnikov <resh.sersh@gmail.com>"]
license = "Apache-2.0"

readme = "README.md"
repository = "https://github.com/PrVrSs/idl2js"
homepage = "https://github.com/PrVrSs/idl2js"

keywords = [
    "WebIDL",
    "fuzzer",
    "ast",
    "grammar",
    "fuzzing",
    "transpiler",
]

[tool.poetry.dependencies]
python = "^3.10"

antlr4-python3-runtime = "4.10"
attrs = "^22.1.0"
more-itertools = "^8.13.0"
stringcase = "^1.2.0"
graphviz = "^0.20.1"
pywebidl2 = "^0.1.4"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
mypy = "^0.971"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

Sphinx = "^5.1.1"
sphinx-rtd-theme = "^1.0.0"
pylint = "^2.14.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
